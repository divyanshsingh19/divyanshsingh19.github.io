<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeersHub Login</title>
  <link rel="stylesheet" href="heel.css" />
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="brand">
        <img src="favicon.ico" alt="PeersHub Logo" />
        <span>PeersHub</span>
      </div>
      <div class="text-section">
        <h1>
          Make<br />
          learning<br />
          <span>Interactive!</span>
        </h1>
      </div>
    </div>

    <div class="right">
      <form class="login-form" onsubmit="handleLogin(event)">
        <h2 class="form-title">Sign In to PeersHub</h2>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn login">Login</button>

        <div class="divider">or</div>

        <div class="social-buttons">
          <button type="button" class="btn facebook" onclick="window.location.href='https://www.facebook.com/login'">
            <img src="Facebook_Logo_2023.png" alt="Facebook" />
           
          </button>

          <button type="button" class="btn google" onclick="window.location.href='https://accounts.google.com/signin'">
            <img src="Google__G__logo.svg.png" alt="Google" />
            
          </button>

          <button type="button" class="btn apple" onclick="window.location.href='https://appleid.apple.com/auth/authorize'">
            <img src="8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpg" alt="Apple" />
            
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Logging in with: ${email}`);
    }
  </script>
</body>
</html>
